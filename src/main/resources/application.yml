server:
  port: 8081
  servlet:
    context-path: /api
spring:
  datasource:
    url: jdbc:h2:mem:spring
    username: sa
    password: password
    driverClassName: org.h2.Driver
    h2:
      console:
        enabled: true
        path: /h2-console
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update